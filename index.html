<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
    </head>
    <body>

        <!-- Logo e nome -->
        <header>
            <img id="main-logo" src="img/Logo.png" alt="Logo">
            <h1 id="main-title">Toboolist</h1>
        </header>

        <main>
            <div class="spacing"></div>

            <div class="container">
                <div class="container2 first-box">

                <!-- Add task e add sec-->
                    <section id="add-menu-container">
                        <div class="add-menu">
                            <button class="my-button special-button"> Add Task </button>
                            <button class="my-button"> Add Section </button>
                        </div>
                    </section>
                </div>
                <hr>
                <div class="container2 second-box">

                    <!--New Task-->
                    <section>
                        <h3> New Task </h3>
                        <span class="checking-list done editorial"> Quarterly Newsletter </span>
                    </section>

                    <!-- Today to do list -->
                    <section>
                        <h3> Today </h3>
                        <span class="checking-list done editorial"> Recruiting blog post </span>
                        <br>
                        <span class="checking-list done Q1-goals"> Mobile app launch </span>
                        <br>
                        <span class="checking-list to-do recruiting"> Interview John H. </span>
                        <br>
                        <span class="checking-list done mobile"> Summit update to mobile storefronts </span>
                        <br>
                    </section>

                    <!-- Upcoming to do list -->
                    <section>
                        <h3> Upcoming </h3>
                        <span class="checking-list to-do"> Schedule meeting with Alex </span>
                        <br>
                        <span class="checking-list done website"> Homepage refresh </span>
                        <br>
                        <span class="checking-list done sales"> Onboard new Sales team members </span>
                        <br>
                        <span class="checking-list done editorial"> Review editorial calendar </span>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
